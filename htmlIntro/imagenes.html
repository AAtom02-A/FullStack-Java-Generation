<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <img/>
    <!-- Ruta de la imagen para poder vizulizarla -->
    <img src="img/navidad 4.PNG" width="1200">
    <!-- Imagen con width modificamos el ancho -->
    <img src="img/perrito.webp" width="400" >
    <!--  con height es la altura -->
    <img src="img/perrito.webp" width="150" height="450">
    <!-- alt define un texto alternativo que describe la imagen -->
    <img src="img/navidad 4.PNG" alt="Imagen perrito" >
    <!-- Imagen sacada de la web -->
    <img src="https://images.unsplash.com/photo-1586671267731-da2cf3ceeb80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=389&q=80"
    alt="Perrito" width="200">

    <!-- Imagen como enlace -->
    <a href="https://www.google.com"><img src="img/perrito.webp" alt="Imagen del perrito" width="200"</a>

</body>
</html>
