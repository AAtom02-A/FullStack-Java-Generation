<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Listas no ordenadas -->
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
    <!-- Listas ordenaras -->
    <ol style="list-style-type: upper-latin;">
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
<!-- Listas anidadas -->
        <ol star="5" style="list-style-type: upper-alpha;">
        <li>Letra 1</li>
        <li>Letra 2</li></ol>
    </ol>
    



</body>
</html>
