<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="assets/css/ejercicio-1.css" type="text/css">
    <title>Ejercicio 1 formulario</title>

<body>
    <div class="fondo">
    <h1>Datos del comprador</h1>
    <form class="formulario">
        <div>
            <label class="nombre" for="nombre">Nombre</label>
            <input id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre">
        </div>

        <div>
            <label class="correo" for="email">Correo</label>
            <input id="email" type="email" name="email" placeholder="Escribe tu correo">
        </div>

        <div>
            <label class="telefono" for="telefono">Telefono</label>
            <input id="telefono" type="number" name="telefono" placeholder="Escribe tu telefono">
        </div>

        <div>
            <label class="pais" for="pais">Pa√≠s</label>
            <input id="pais" type="text" name="pais" placeholder="Escribe tu nombre">
        </div>
    </form>

    <h1>Datos de tarjeta de debito o credito</h1>
    <form class="formulario">
        <div>
            <label class="numero" for="numero">Numero</label>
            <input id="numero" type="number" name="numero" max="16"  
            placeholder="Escribe el numero de la tarjeta">
        </div>

        <div>
            <label class="nombre" for="nombre">Nombre</label>
            <input id="nombre" type="text" name="nombre" placeholder="Escribe el nombre que figura en la tarjeta    ">
        </div>

   

    </form>
    <h2>--------------------------</h2>

    <input type="button" value="Confirmar pedido">
</div>
    

</body>
