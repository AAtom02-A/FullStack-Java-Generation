    <h1>Formularios</h1>

            <div >

                pbligatorio' -->

                 </div>
        
        
                <div class="apellid0"><label for="apellido">Apellido</label>

    <form>

                 <fieldset >
                    <legend>Ingresa el numero</legend>
                    <label for="numero">Numero</label>
                    <input id="numero" type="number" name="numero" min="40" max="55"/>
                    
                    <label for="rango">Rango</label>
                    <input id="rango" type="range" name="rango" min="30">

    </form>
